<mat-card>
    <form>
      <div class="form-group row">
        <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="enter name" [(ngModel)]="sponsor.name">
      </div>
      <div class="form-group col-md-4">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" class="form-control" [(ngModel)]="sponsor.amount" placeholder="enter amount">
      
      </div>
      <div class="form-group col-md-2">
          <button type="button" class="close" (click)="onClose()">X</button>
      </div>
    </div>
    <div class="form-group row">
        <label for="description">Description</label>
        <textarea type="text" name="description" id="description" class="form-control" placeholder="enter description" [(ngModel)]="sponsor.description"></textarea>   
      </div>
      <button type="submit" class="btn btn-primary mb-2" (click)="onSubmit()" >Update sponsor</button>
    </form>
</mat-card>
