
<h3>
  Onze weldoeners! 
</h3>
<button mat-raised-button color="primary" (click)="onCreate()">
  add sponsor
</button>

<div *ngIf="sponsors?.length > 0; else noSponsors">

  <mat-card *ngFor="let sponsor of sponsors of items | async" class="card">
    <mat-card-header>
      <mat-card-title> Onze sponsor: {{sponsor.name}}</mat-card-title>
      <mat-card-subtitle>Gaf ons het mooie bedrag van: <strong>{{sponsor.amount | currency: 'EUR'}}</strong></mat-card-subtitle>
    </mat-card-header>   
    <mat-card-content>
      <p>
        {{sponsor.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="accent" (click)="onUpdate(sponsor)" >Edit</button>
      <button mat-raised-button color="warn" (click)="openConfirmationDialog(sponsor)" >Delete</button>

    </mat-card-actions>

  </mat-card>
<ng-template #noSponsors>
  <hr>
  <h5>There are no sponsors yet!</h5>
</ng-template>
